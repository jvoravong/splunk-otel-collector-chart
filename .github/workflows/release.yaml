name: Release splunk-otel-collector chart

on:
  push:
    branches:
      - main
    # Release only if the 'version' field in the splunk-otel-collector Chart.yaml was updated
    paths:
      - helm-charts/splunk-otel-collector/Chart.yaml

env:
  # TODO: Refactor so this file path isn't defined twice
  CHART_YAML: helm-charts/splunk-otel-collector/Chart.yaml

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check for Chart version update
        id: version_changed
        run: |
          #
          DIFF=$(git diff HEAD^ -- "$CHART_YAML" | grep -E "^\+version:")
          echo "$DIFF"
          if [ -z "$DIFF" ]; then
            echo "No new release needed"
            echo "VERSION_CHANGED=false >> "$GITHUB_OUTPUT"
          else
            echo "New release needed"
            echo "VERSION_CHANGED=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Configure Git
        run: git config user.name "$GITHUB_ACTOR" && git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
        if: steps.version_changed.outputs.VERSION_CHANGED == 'true'

      - name: Install Helm
        uses: azure/setup-helm@v3.5
        with:
          version: v3.11.3
        if: steps.version_changed.outputs.VERSION_CHANGED == 'true'

      - name: Set up chart dependencies
        run: make render
        if: steps.version_changed.outputs.VERSION_CHANGED == 'true'

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.5.0
        with:
          charts_dir: helm-charts
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        if: steps.version_changed.outputs.VERSION_CHANGED == 'true'
